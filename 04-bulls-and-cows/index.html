<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bulls and cows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="game-card">
        <h1 class="game-title">bulls and cows</h1>
        <p class="game-desc">
          You have <span id="count">10</span> chances. <br />
          You fail when you get 3 outs.
        </p>
      </div>
      <form id="form" action="POST" class="game-form">
        <input type="number" id="input" class="form-input" />
        <button type="submit" class="form-button">Check</button>
      </form>
      <div id="logs" class="game-logs"></div>
    </section>
    <script src="./self-check.js"></script>
  </body>
</html>
